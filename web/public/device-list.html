<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the TrackMe application" />
    <meta name="author" content="Zac Brydon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackMe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
        <h1>Devices</h1>
        <table id="devices">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Modal --> 
        <div class="modal fade" id="historyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Device History</h5>
                    </div> 
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Temperature</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                </tr>
                            </thead>
                            <tbody id="historyContent"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

                    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/poppe
r.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                    <script src="app.js"></script>
</body>
</html>
