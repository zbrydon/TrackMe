<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the TrackMe application" />
    <meta name="author" content="Zac Brydon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackMe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
        <h1>Registration</h1>
        <div id="message">

        </div>
        <div class="form-group">
            <label for="entered_username">User Name</label> <input type="text" class="form-control" id="entered_username" />
        </div>
        <div class="form-group">
            <label for="entered_pass1">Password</label> <input type="text" class="form-control" id="entered_pass1" />
        </div>
        <div class="form-group">
            <label for="entered_pass2">Confirm Password</label> <input type="text" class="form-control" id="entered_pass2" />
        </div>
        <button class="btn btn-success" id="register">Register</button>
        
        <p>Alread have an account? Login <a href="/login">here</a></p>

        <div id="footer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/poppe
r.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
